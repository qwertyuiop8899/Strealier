<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streailer - Configuration</title>
    <link rel="icon" type="image/png"
        href="https://github.com/qwertyuiop8899/streamvix/blob/main/public/icon.png?raw=true">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-purple: #a855f7;
            --neon-cyan: #22d3ee;
            --neon-pink: #ec4899;
            --neon-blue: #3b82f6;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.8);
            --border-glow: rgba(168, 85, 247, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Animated gradient background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg,
                    var(--dark-bg) 0%,
                    rgba(88, 28, 135, 0.3) 25%,
                    var(--dark-bg) 50%,
                    rgba(6, 78, 97, 0.3) 75%,
                    var(--dark-bg) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(34, 211, 238, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 60%);
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes pulseGlow {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-purple);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple);
            animation: floatUp 20s linear infinite;
            opacity: 0.6;
        }

        .particle:nth-child(2n) {
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .particle:nth-child(3n) {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 20s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 4s;
            animation-duration: 28s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 1s;
            animation-duration: 22s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 3s;
            animation-duration: 18s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
            animation-duration: 24s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 2s;
            animation-duration: 26s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 0s;
            animation-duration: 21s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 4s;
            animation-duration: 23s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 24px;
            padding: 40px;
            box-shadow:
                0 0 40px rgba(168, 85, 247, 0.2),
                0 0 80px rgba(34, 211, 238, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .card:hover {
            border-color: rgba(34, 211, 238, 0.5);
            box-shadow:
                0 0 60px rgba(168, 85, 247, 0.3),
                0 0 100px rgba(34, 211, 238, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-container {
            width: 200px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid transparent;
            background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                linear-gradient(135deg, var(--neon-purple), var(--neon-cyan)) border-box;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
            transition: all 0.4s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(34, 211, 238, 0.5);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-cyan), var(--neon-pink));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease infinite;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        @keyframes textGlow {

            0%,
            100% {
                background-position: 0% 50%;
                filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.5));
            }

            50% {
                background-position: 100% 50%;
                filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.5));
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--neon-cyan);
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: var(--neon-purple);
            pointer-events: none;
            transition: color 0.3s;
        }

        .select-wrapper:hover::after {
            color: var(--neon-cyan);
        }

        select {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(20, 20, 35, 0.8);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            appearance: none;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }

        select:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
        }

        select option {
            background: #1a1a2e;
            color: #fff;
            padding: 10px;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 30px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(20, 20, 35, 0.8);
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 30px;
            transition: all 0.4s ease;
        }

        .toggle-slider::before {
            position: absolute;
            content: '';
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: rgba(168, 85, 247, 0.6);
            border-radius: 50%;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.4);
        }

        .toggle-switch input:checked+.toggle-slider {
            background: rgba(34, 211, 238, 0.2);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }

        .toggle-switch input:checked+.toggle-slider::before {
            transform: translateX(26px);
            background: var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .toggle-switch:hover .toggle-slider {
            border-color: var(--neon-cyan);
        }

        .toggle-description {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 28px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            color: white;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.7), 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(34, 211, 238, 0.1);
            box-shadow: 0 0 40px rgba(34, 211, 238, 0.4);
            transform: translateY(-3px);
        }

        .btn-icon {
            font-size: 20px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.5);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .info-section {
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid rgba(168, 85, 247, 0.2);
        }

        .info-title {
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 14px;
        }

        .info-flow {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 12px;
        }

        .flow-step {
            background: rgba(168, 85, 247, 0.15);
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
        }

        .flow-step:hover {
            background: rgba(34, 211, 238, 0.15);
            border-color: rgba(34, 211, 238, 0.5);
            transform: scale(1.05);
        }

        .flow-arrow {
            color: var(--neon-purple);
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .card {
                padding: 28px;
            }

            .title {
                font-size: 24px;
            }

            .btn {
                padding: 16px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="https://i.imgur.com/rEN6X72.jpeg" alt="Streailer Logo">
                </div>
                <!-- <h1 class="title">Streailer</h1> -->
                <p class="subtitle">Multi-language Trailer Provider</p>
            </div>

            <div class="form-group">
                <label class="form-label">üåç Select Language</label>
                <div class="select-wrapper">
                    <select id="languageSelect">
                        <option value="en-US">üá∫üá∏ English (US)</option>
                        <option value="es-MX">üá≤üáΩ Espa√±ol (Latinoam√©rica)</option>
                        <option value="pt-BR">üáßüá∑ Portugu√™s (Brasil)</option>
                        <option value="pt-PT">üáµüáπ Portugu√™s (Portugal)</option>
                        <option value="de-DE">üá©üá™ Deutsch</option>
                        <option value="fr-FR">üá´üá∑ Fran√ßais</option>
                        <option value="es-ES">üá™üá∏ Espa√±ol (Espa√±a)</option>
                        <option value="it-IT">üáÆüáπ Italiano</option>
                        <option value="ru-RU">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
                        <option value="ja-JP">üáØüáµ Êó•Êú¨Ë™û</option>
                        <option value="hi-IN">üáÆüá≥ ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                        <option value="ta-IN">üáÆüá≥ ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
                        <option value="tr-TR">üáπüá∑ T√ºrk√ße</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">üîó External Link</label>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="externalLinkToggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span id="toggleDescription" class="toggle-description">Play trailers in the external YouTube
                        app</span>
                </div>
            </div>

            <div class="button-group">
                <a href="#" id="installBtn" class="btn btn-primary">
                    <span class="btn-icon">üì∫</span>
                    Install Addon
                </a>
                <button id="copyBtn" class="btn btn-secondary">
                    <span class="btn-icon">üìã</span>
                    Copy Manifest
                </button>
            </div>

            <div class="info-section">
                <div class="info-title">Trailer Search Flow</div>
                <div class="info-flow">
                    <span class="flow-step">üé¨ TMDB</span>
                    <span class="flow-arrow">‚Üí</span>
                    <span class="flow-step">‚ñ∂Ô∏è YouTube</span>
                    <span class="flow-arrow">‚Üí</span>
                    <span class="flow-step">üá¨üáß TMDB US</span>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">‚úì URL copied!</div>

    <script>
        const languageSelect = document.getElementById('languageSelect');
        const externalLinkToggle = document.getElementById('externalLinkToggle');
        const installBtn = document.getElementById('installBtn');
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');
        const toggleDescription = document.getElementById('toggleDescription');

        // Translations for the external link toggle description
        const translations = {
            'en-US': 'Play trailers in the external YouTube app',
            'es-MX': 'Reproduce los trailers en la app externa de YouTube',
            'pt-BR': 'Reproduzir trailers no aplicativo externo do YouTube',
            'pt-PT': 'Reproduzir trailers na aplica√ß√£o externa do YouTube',
            'de-DE': 'Trailer in der externen YouTube-App abspielen',
            'fr-FR': 'Lire les bandes-annonces dans l\'application YouTube externe',
            'es-ES': 'Reproducir trailers en la app externa de YouTube',
            'it-IT': 'Riproduci i trailer nell\'app YouTube esterna',
            'ru-RU': '–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—å —Ç—Ä–µ–π–ª–µ—Ä—ã –≤–æ –≤–Ω–µ—à–Ω–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ YouTube',
            'ja-JP': 'Â§ñÈÉ®YouTube„Ç¢„Éó„É™„Åß„Éà„É¨„Éº„É©„Éº„ÇíÂÜçÁîü„Åô„Çã',
            'hi-IN': '‡§¨‡§æ‡§π‡§∞‡•Ä YouTube ‡§ê‡§™ ‡§Æ‡•á‡§Ç ‡§ü‡•ç‡§∞‡•á‡§≤‡§∞ ‡§ö‡§≤‡§æ‡§è‡§Ç',
            'ta-IN': '‡Æµ‡ØÜ‡Æ≥‡Æø‡Æ™‡Øç‡Æ™‡ØÅ‡Æ± YouTube ‡Æ™‡ÆØ‡Æ©‡Øç‡Æ™‡Ææ‡Æü‡Øç‡Æü‡Æø‡Æ≤‡Øç ‡Æü‡Æø‡Æ∞‡ØÜ‡ÆØ‡Øç‡Æ≤‡Æ∞‡Øç‡Æï‡Æ≥‡Øà ‡Æá‡ÆØ‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç',
            'tr-TR': 'Fragmanlarƒ± harici YouTube uygulamasƒ±nda oynat'
        };

        function updateToggleDescription() {
            const lang = languageSelect.value;
            toggleDescription.textContent = translations[lang] || translations['en-US'];
        }

        function getBaseUrl() {
            const protocol = window.location.protocol;
            const host = window.location.host;
            return `${protocol}//${host}`;
        }

        function getManifestUrl() {
            const language = languageSelect.value;
            const externalLink = externalLinkToggle.checked;
            const baseUrl = getBaseUrl();
            const config = JSON.stringify({
                language: language,
                externalLink: externalLink
            });
            return `${baseUrl}/${encodeURIComponent(config)}/manifest.json`;
        }

        function getInstallUrl() {
            const manifestUrl = getManifestUrl();
            return manifestUrl.replace(/^https?:/, 'stremio:');
        }

        function updateInstallLink() {
            installBtn.href = getInstallUrl();
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        languageSelect.addEventListener('change', () => {
            updateInstallLink();
            updateToggleDescription();
        });
        externalLinkToggle.addEventListener('change', updateInstallLink);

        copyBtn.addEventListener('click', async () => {
            const manifestUrl = getManifestUrl();
            try {
                await navigator.clipboard.writeText(manifestUrl);
                showToast('‚úì URL copied to clipboard!');
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = manifestUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('‚úì URL copied to clipboard!');
            }
        });

        // Initialize
        updateInstallLink();
        updateToggleDescription();
    </script>
